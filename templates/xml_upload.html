{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Upload de XML</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('upload_xml') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="empresa_id">ID da Empresa</label>
                    <input type="text" class="form-control" id="empresa_id" name="empresa_id" required>
                    <small class="form-text text-muted">Informe o ID da empresa que está enviando o XML</small>
                </div>
                <div class="form-group">
                    <label for="xml_file">Arquivo XML</label>
                    <input type="file" class="form-control-file" id="xml_file" name="xml_file" accept=".xml" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar XML</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
